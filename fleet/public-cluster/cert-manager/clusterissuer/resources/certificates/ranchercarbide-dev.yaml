apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rancher-carbide-cert
  namespace: istio-system
spec:
  commonName: '*.ranchercarbide.dev'
  secretName: rancher-carbide-cert
  dnsNames:
  - ranchercarbide.dev
  - '*.ranchercarbide.dev'
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-prod