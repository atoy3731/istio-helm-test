  - istio-system/public
  hosts:
  - staging-portal.ranchercarbide.dev
  http:
  - route:
    - destination:
        host: carbide-reg-dash-staging-carbide-registry-dashboard.carbide-reg-dash-staging.svc.cluster.local
        port:
          number: 8080