autoscaleMin: 3
autoscaleMax: 8

global:
  proxy:
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
      requests:
        cpu: 30m
        memory: 50Mi

meshConfig:
  extensionProviders:
    - envoyExtAuthzGrpc:
        port: "10003"
        service: authservice.authservice.svc.cluster.local
      name: authservice
